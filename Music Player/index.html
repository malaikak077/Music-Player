<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>

</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img  class="invert" width="30" src="Images/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="100" class="invert" src="Images/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="Images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="Images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="Images/playlist.svg" alt="">
                    <p>Your Library</p>
                    
                </div>

                <div class="songlist">
                    <ul>
                       

                    </ul>
                </div>
               
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                   <div class="hamburger-Container">
                    <img  width="40" class="hamburger" src="Images/hamburger.svg" alt="">
                    <img height="20px" width="20px" class="invert" src="Images/left.svg" alt="left arrow">
                    <img height="20px" width="20px" class="invert" src="Images/right.svg" alt="right arrow">

                   </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn" >Sign up</button>
                    <button class="loginbtn" >Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer">
                    
                  

                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                       </div>
                        <div class="abovebar">
                            <div class="songinfo">
                       
                            </div>
                             <div class="songbuttons">
                                 <img id="previous" class="invert" src="Images/prevsong.svg" alt="">
                                 <img id="play" src="Images/play.svg" alt="">
                                 <img id="next" class="invert" src="Images/nextsong.svg" alt="">
                             </div>
                            <div class="timevol">
                                <div class="songtime">
         
                                </div>
                                <div class="volume">
                                    <img class="invert" src="Images/volume.svg" alt="">
                                    <div class="range">
                                        <input type="range" name="volume" id="">
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                </div>

            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
